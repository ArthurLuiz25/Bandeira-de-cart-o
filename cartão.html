<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Identificador de Bandeira</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      padding-top: 60px;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    input {
      padding: 10px;
      width: 100%;
      margin-bottom: 10px;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    p {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Identificador de Bandeira de Cartão</h1>
    <input type="text" id="numeroCartao" placeholder="Digite o número do cartão" />
    <button onclick="identificar()">Identificar</button>
    <p id="resultado"></p>
  </div>

  <script>
    function identificar() {
      const numero = document.getElementById("numeroCartao").value.replace(/\s|-/g, "");
      const resultado = document.getElementById("resultado");

      const bandeiras = {
        "Visa": /^4[0-9]{12}(?:[0-9]{3})?$/,
        "MasterCard": /^5[1-5][0-9]{14}$/,
        "American Express": /^3[47][0-9]{13}$/,
        "Elo": /^(4011|4312|4389|4514|4576|5041|5066|5067|509|6277|6362|6363)/,
        "Hipercard": /^(38[0-9]{17}|60[0-9]{14})$/,
        "Discover": /^6(?:011|5[0-9]{2})[0-9]{12}$/,
        "Diners Club": /^3(?:0[0-5]|[68][0-9])[0-9]{11}$/
      };

      for (const [bandeira, regex] of Object.entries(bandeiras)) {
        if (regex.test(numero)) {
          resultado.textContent = `Bandeira identificada: ${bandeira}`;
          return;
        }
      }

      resultado.textContent = "Bandeira não identificada.";
    }
  </script>
</body>
</html>
